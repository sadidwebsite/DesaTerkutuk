<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Desa Terkutuk - Forum Diskusi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Gaya spesifik untuk halaman forum */
        .forum-header {
            text-align: center;
            padding: 4rem 0 2rem;
            background-color: var(--bg-dark);
        }

            .forum-header h1 {
                font-family: var(--font-title);
                font-size: 3.5rem;
                color: var(--accent);
                text-shadow: var(--glow);
                margin-bottom: 1rem;
            }

            .forum-header p {
                font-size: 1.1rem;
                color: var(--text-main);
                max-width: 800px;
                margin: 0 auto;
            }

        .forum-content {
            background-color: var(--bg-light);
            padding: 3rem 0;
            min-height: 50vh; /* Agar ada ruang untuk konten */
        }

        .forum-discussion-area {
            background-color: var(--bg-dark);
            border: 1px solid var(--accent-dark);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 15px var(--shadow);
            text-align: center; /* Pusatkan teks placeholder */
        }

            .forum-discussion-area h3 {
                color: var(--accent);
                font-family: var(--font-body); /* Ubah font untuk sub-judul agar lebih mudah dibaca */
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .forum-discussion-area p {
                color: var(--text-muted);
                font-size: 1rem;
            }

        /* Responsive adjustments for forum page */
        @media (max-width: 768px) {
            .forum-header h1 {
                font-size: 2.5rem;
            }

            .forum-header p {
                font-size: 0.95rem;
            }

            .forum-discussion-area {
                padding: 1.5rem;
            }

                .forum-discussion-area h3 {
                    font-size: 1.5rem;
                }
        }

        @media (max-width: 480px) {
            .forum-header h1 {
                font-size: 2rem;
            }

            .forum-discussion-area h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
